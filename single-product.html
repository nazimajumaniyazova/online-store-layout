<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Document</title>
</head>
<body class="single-product">
  <header class="header">
    <div class="container header__wrapper">
      <a href="#" class="logo">
        <img src="assets/images/logo.svg" alt="logo">
      </a>
      <!-- Add  header__navigation_active class to nav for mobile-->
      <nav class="header__navigation">
        <ul class="navigation">
            <li class="navigation__item">
              <a class="navigation__link navigation__link_active" href="#">Home</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Shop</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Account</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Page</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Blog</a>
            </li>
        </ul>
      </nav>
      <div class="header__left">
        <div class="account">
          <span class="account__icon">
            <span class="icon-user"></span>
          </span>
          <span class="">My Account</span>
        </div>
        <div class="basket">
          <span class="basket__icon">
            <span class="icon-basket"></span>
          </span>
          <span class="basket__count">5</span>
        </div>
      </div>
        <!-- Add  hamburger-lines_active class to nav for mobile-->
      <div class="hamburger hamburger-lines">
        <span class="line line1"></span>
        <span class="line line2"></span>
        <span class="line line3"></span>
      </div>
    </div>
  </header>
  <main class="single-product__main">
    <section class="single-product__data">
      <div class="single-product__wrapper">
        <div class="single-product__img">
          <img src="assets/images/products/1.jpg" alt="skateboard">
        </div>
        <div class="single-product__info">
          <div class="single-product__title">Almond Milk Soap</div>
          <div class="single-product__price">$150</div>
          <div class="single-product__desc">
            <p>Product Description</p>
            <p>Most calendars are designed for teams. 
              Slate is designed for freelancers who 
              want a simple way to plan their 
              schedule</p>
          </div>
          <table class="single-product__table">
            <tr>
              <th>Available:</th>
              <td>In Stock</td>
            </tr>
            <tr>
              <th>Brand:</th>
              <td>Element</td>
            </tr>
            <tr>
              <th>Year:</th>
              <td>2018</td>
            </tr>
            <tr>
              <th>Size:</th>
              <td>8.9</td>
            </tr>
          </table>
          <div class="single-product__cards">
            <button class="btn-reset add-card">Add to Card</button>
            <button class="btn-reset buy-now">Buy Now</button>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
