<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/styles/main.css" />
		<title>online-shop</title>
	</head>
	<body>
    <header class="header">
      <div class="container header__wrapper">
        <a href="#" class="logo">
          <img src="assets/images/logo.svg" alt="logo">
        </a>
        <!-- Add  header__navigation_active class to nav for mobile-->
        <nav class="header__navigation">
          <ul class="navigation">
              <li class="navigation__item">
                <a class="navigation__link navigation__link_active" href="#">Home</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Shop</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Account</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Page</a>
              </li>
              <li class="navigation__item">
                <a class="navigation__link" href="#">Blog</a>
              </li>
          </ul>
        </nav>
        <div class="header__left">
          <div class="account">
            <span class="account__icon">
              <span class="icon-user"></span>
            </span>
            <span class="">My Account</span>
          </div>
          <div class="basket">
            <span class="basket__icon">
              <span class="icon-basket"></span>
            </span>
            <span class="basket__count">5</span>
          </div>
        </div>
          <!-- Add  hamburger-lines_active class to nav for mobile-->
        <div class="hamburger hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
      </div>
    </header>
		<main>
			<section class="breadcrumbs">
				<div class="breadcrumbs__center">
					<p class="breadcrumbs__item">Home</p>
					<img
						src="./assets/icons/breandcumb-right.svg"
						alt="breadcrumb arrow"
						class="breadcrumbs__img"
					/>
					<p class="breadcrumbs__item">Shop</p>
				</div>
			</section>
			<section class="promo"></section>
			<section class="shop">
				<div class="shop__wrapper">
					<div class="shop__select-mobile">Filter</div>
					<div class="filters shop__filters">
						<input
							type="text"
							class="searchbar"
							placeholder="Search for products"
						/>
						<div class="category filters__item">
							<h2 class="category__heading">Category</h2>

							<div class="category__wrapper">
								<input id="decks" type="checkbox" class="category__option" />
								<label for="decks" class="category__label">Decks</label>
								<p class="category__amount">666</p>
							</div>

							<div class="category__wrapper">
								<input id="wheels" type="checkbox" class="category__option" />
								<label for="wheels" class="category__label">Wheels</label>
								<p class="category__amount">666</p>
							</div>

							<div class="category__wrapper">
								<input id="trucks" type="checkbox" class="category__option" />
								<label for="trucks" class="category__label">Trucks</label>
								<p class="category__amount">666</p>
							</div>

							<div class="category__wrapper">
								<input id="helmets" type="checkbox" class="category__option" />
								<label for="helmets" class="category__label">Helmets</label>
								<p class="category__amount">666</p>
							</div>
						</div>
						<div class="brand filters__item">
							<h2 class="brand__heading">Brand</h2>
							<div class="brand__wrapper">
								<input id="element" type="checkbox" class="brand__option" />
								<label for="element" class="brand__label">Element</label>
								<p class="brand__amount">666</p>
							</div>
							<div class="brand__wrapper">
								<input id="toy-machine" type="checkbox" class="brand__option" />
								<label for="toy-machine" class="brand__label"
									>Toy Machine</label
								>
								<p class="brand__amount">666</p>
							</div>
							<div class="brand__wrapper">
								<input id="anti-hero" type="checkbox" class="brand__option" />
								<label for="anti-hero" class="brand__label">Anti-Hero</label>
								<p class="brand__amount">666</p>
							</div>
						</div>

						<div class="price filters__item">
							<h2 class="price__heading">Price</h2>

							<div class="range">
								<div class="range__wrapper">
									<input
										class="range__input range__from"
										id="fromSlider"
										type="range"
										value="15"
										min="0"
										max="100"
									/>
									<input
										class="range__input range__to"
										id="toSlider"
										type="range"
										value="60"
										min="0"
										max="100"
									/>
								</div>
								<div class="range__control">
									<input
										class="range__control-from"
										type="number"
										id="fromInput"
										value="15"
										min="0"
										max="30"
									/>
									<input
										class="range__control-to"
										type="number"
										id="toInput"
										value="60"
										min="0"
										max="30"
									/>
								</div>
							</div>
						</div>

						<div class="amount filters__item">
							<h2 class="amount__heading">Stock</h2>

							<div class="range">
								<div class="range__wrapper">
									<input
										class="range__input range__from--amount"
										id="fromSlider"
										type="range"
										value="4"
										min="0"
										max="40"
									/>
									<input
										class="range__input range__to--amount"
										id="toSlider"
										type="range"
										value="20"
										min="0"
										max="40"
									/>
								</div>
								<div class="range__control">
									<input
										class="range__control-from range__control-from--amount"
										type="number"
										id="fromInput"
										value="4"
										min="0"
										max="30"
									/>
									<input
										class="range__control-to range__control-to--amount"
										type="number"
										id="toInput"
										value="20"
										min="0"
										max="30"
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="goods">
						<div class="goods__top">
							<div class="goods__top-left">
								<p class="goods__sort">Sort by:</p>
								<div class="sort">
									<select name="sort" id="sort" class="sort__select">
										<option value="category">Category</option>
										<option value="price">Price</option>
										<option value="color`">Amount</option>
										<option value="brand">Brand</option>
									</select>
								</div>
							</div>
							<div class="goods__reset">
								<button class="goods__reset-btn">Reset Filters</button>
								<button class="goods__copy-btn">Copy Link</button>
							</div>
							<div class="goods__top-right">
								<button
									class="goods__layout-button goods__layout-button--tile chosen"
								></button>
								<button
									class="goods__layout-button goods__layout-button--list"
								></button>
							</div>
						</div>
						<div class="goods__wrapper">
							<a class="card" href="#">
								<img
									src="./assets/images/1.jpg"
									alt="image"
									class="card__img"
									width="210"
								/>
								<div class="card__text">
									<h2 class="card__heading">ELEMENT PEANUTS ROY X</h2>
									<p class="card__brand">
										<span class="card__brand-span">Brand: </span>
										<span class="card__brand-data">Element</span>
									</p>
									<p class="card__price">
										<span class="card__currency">$</span
										><span class="card__price-data">41</span>
									</p>
									<p class="card__color">
										<span class="card__color-span">Color: </span>
										<span class="card__color-data">Green</span>
									</p>
									<p class="card__amount">
										<span class="card__amount-span">Stock: </span>
										<span class="card__amount-data">6</span>
									</p>
								</div>
							</a>
						</div>
					</div>
				</div>
			</section>
		</main>
		<script src="./js/price.js"></script>
		<script src="./js/amount.js"></script>
		<script src="./js/filters.js"></script>
	</body>
</html>
